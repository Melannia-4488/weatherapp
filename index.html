<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- importing google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main-container -->
    <main class="main-container">
      <!-- Header -->
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search city Name" />
        <a href="" class="btn"
          ><span class="material-symbols-outlined"> search </span></a
        >
      </header>
      <!-- weather-info-section -->
      <section class="weather-info" style="display: none">
        <div class="location-data-container">
          <div class="location">
            <span class=""> location_on </span>
            <h4 class="country-name">Iran</h4>
          </div>
          <h5 class="current-data-txt regular-txt">thirsday,14 january</h5>
        </div>
        <!-- weather sumary -->
        <div class="weather-sumary-container">
          <img
            class="weather-sumary-img"
            src="assets/images/weather/clouds.svg"
            alt="cloudy-weather"
          />
          <div class="weather-sumary-info">
            <h1 class="temp-text regular-txt">29°C</h1>
            <h3 class="condition-text regular-txt">Clouds</h3>
          </div>
        </div>
        <!-- humidity section -->
        <div class="weather-condition-container">
          <div class="condition-info">
            <span class="material-symbols-outlined regular-txt">
              water_drop
            </span>
            <div class="condition-item">
              <h5 class="condition-txt regular-txt">humidity</h5>
              <h5 class="condition-txt-value regular-txt">55%</h5>
            </div>
          </div>
          <div class="condition-info">
            <span class="material-symbols-outlined regular-txt"> air </span>
            <div class="condition-item">
              <h5 class="condition-txt regular-txt">wind speed</h5>
              <h5 class="condition-txt-value regular-txt">2.5 m/s</h5>
            </div>
          </div>
        </div>
        <!-- forecast items -->
        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">20 jan</h5>
            <img
              src="assets/images/weather/thunderstorm.svg"
              alt="thunderstorm-img"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">20 jan</h5>
            <img
              src="assets/images/weather/thunderstorm.svg"
              alt="thunderstorm-img"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">20 jan</h5>
            <img
              src="assets/images/weather/thunderstorm.svg"
              alt="thunderstorm-img"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">20 jan</h5>
            <img
              src="assets/images/weather/thunderstorm.svg"
              alt="thunderstorm-img"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29°C</h5>
          </div>
        </div>
      </section>
      <section class="search-city section-message">
        <img
          class="message-img"
          src="assets/weatherapp/search-city.png"
          alt="search-city"
        />
        <div class="">
          <h1 class="regular-txt">Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img
          class="message-img"
          src="assets/weatherapp/not-found.png"
          alt="search-city"
        />
        <div class="">
          <h1 class="regular-txt">Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
